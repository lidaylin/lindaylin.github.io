<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-model</title>
	<!-- <link rel="stylesheet" type="text/css" href="/style/style.css"> -->
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
	<div id="bindData">	
		<p>{{ msg }}</p>
		<input v-model="msg">
	</div>
</body>
<script>
	new Vue({
		el : "#bindData",
		data : {
			msg : ""
		}
	})
</script>
</html>
