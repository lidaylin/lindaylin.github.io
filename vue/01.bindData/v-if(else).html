<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-model</title>
	<!-- <link rel="stylesheet" type="text/css" href="/style/style.css"> -->
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
	<div id="bindData">	
		<h1 v-if="flag">{{ name }}</h1>
		<h1 v-else="flag"> Age:{{ age }}</h1>
	</div>
</body>
<script>
	new Vue({
		el : "#bindData",
		data : {
			flag : true,
			age : 25
		}
	})
</script>
</html>
